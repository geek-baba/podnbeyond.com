name: Deploy Hotel Booking App

on:
  push:
    branches:
      - production
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci
          npm install -g pm2

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}

      - name: Generate Prisma Client
        working-directory: ./backend
        run: |
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to CloudPanel Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}
            
            # Pull latest changes
            echo "Pulling latest changes from production branch..."
            git fetch origin
            git reset --hard origin/production
            
            # Install backend dependencies
            echo "Installing backend dependencies..."
            cd backend
            npm ci --only=production
            
            # Generate Prisma client
            echo "Generating Prisma client..."
            npx prisma generate
            
            # Run database migrations
            echo "Running database migrations..."
            npx prisma migrate deploy
            
            # Install frontend dependencies
            echo "Installing frontend dependencies..."
            cd ../frontend
            npm ci --only=production
            
            # Build frontend
            echo "Building frontend..."
            npm run build
            
            # Restart services using PM2
            echo "Restarting services..."
            cd ..
            
            # Stop existing processes if they exist
            pm2 stop hotel-booking-backend 2>/dev/null || true
            pm2 stop hotel-booking-frontend 2>/dev/null || true
            pm2 delete hotel-booking-backend 2>/dev/null || true
            pm2 delete hotel-booking-frontend 2>/dev/null || true
            
            # Start backend service
            echo "Starting backend service..."
            cd backend
            pm2 start server.js --name hotel-booking-backend --env production
            
            # Start frontend service
            echo "Starting frontend service..."
            cd ../frontend
            pm2 start npm --name hotel-booking-frontend -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Show PM2 status
            echo "PM2 Status:"
            pm2 status
            
            echo "Deployment completed successfully!"

      - name: Health Check
        run: |
          echo "Waiting for services to start..."
          sleep 45
          echo "Performing health check..."
          curl -f ${{ secrets.HEALTH_CHECK_URL }} || exit 1
          echo "Health check passed!"

      - name: Deployment Status
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend: ${{ secrets.FRONTEND_URL || 'Not configured' }}"
          echo "üîß Backend: ${{ secrets.BACKEND_URL || 'Not configured' }}"
          echo "üìä Health Check: ${{ secrets.HEALTH_CHECK_URL || 'Not configured' }}"
