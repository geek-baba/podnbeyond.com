name: Deploy Hotel Booking App to CloudPanel

on:
  push:
    branches:
      - production
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci
          npm install -g pm2

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}

      - name: Generate Prisma Client
        working-directory: ./backend
        run: |
          npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to CloudPanel Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            # Set error handling
            set -e
            
            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Pull latest changes
            echo "ğŸ”„ Pulling latest changes from production branch..."
            git fetch origin
            git reset --hard origin/production
            
            # Set proper permissions for CloudPanel
            echo "ğŸ” Setting proper permissions..."
            chown -R cloudpanel:cloudpanel .
            chmod -R 755 .
            
            # Install backend dependencies
            echo "ğŸ“¦ Installing backend dependencies..."
            cd backend
            npm ci --only=production
            
            # Generate Prisma client
            echo "ğŸ”§ Generating Prisma client..."
            npx prisma generate
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            npx prisma migrate deploy
            
            # Install frontend dependencies
            echo "ğŸ“¦ Installing frontend dependencies..."
            cd ../frontend
            npm ci --only=production
            
            # Build frontend
            echo "ğŸ—ï¸ Building frontend..."
            npm run build
            
            # Restart services using PM2
            echo "ğŸ”„ Restarting services..."
            cd ..
            
            # Stop existing processes if they exist
            echo "ğŸ›‘ Stopping existing processes..."
            pm2 stop hotel-booking-backend 2>/dev/null || true
            pm2 stop hotel-booking-frontend 2>/dev/null || true
            pm2 delete hotel-booking-backend 2>/dev/null || true
            pm2 delete hotel-booking-frontend 2>/dev/null || true
            
            # Start backend service
            echo "ğŸš€ Starting backend service..."
            cd backend
            pm2 start server.js --name hotel-booking-backend --env production
            
            # Start frontend service
            echo "ğŸš€ Starting frontend service..."
            cd ../frontend
            pm2 start npm --name hotel-booking-frontend -- start
            
            # Save PM2 configuration
            pm2 save
            
            # Show PM2 status
            echo "ğŸ“Š PM2 Status:"
            pm2 status
            
            echo "âœ… Deployment completed successfully!"

      - name: Health Check
        run: |
          echo "â³ Waiting for services to start..."
          sleep 60
          echo "ğŸ¥ Performing health check..."
          
          # Try multiple health check endpoints
          for i in {1..3}; do
            echo "Attempt $i: Checking backend health..."
            if curl -f ${{ secrets.HEALTH_CHECK_URL }} > /dev/null 2>&1; then
              echo "âœ… Backend health check passed"
              break
            else
              echo "âŒ Backend health check failed (attempt $i)"
              if [ $i -eq 3 ]; then
                echo "ğŸš¨ All health check attempts failed"
                exit 1
              fi
              sleep 30
            fi
          done
          
          echo "âœ… Health check passed!"

      - name: Deployment Status
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Frontend: ${{ secrets.FRONTEND_URL || 'Not configured' }}"
          echo "ğŸ”§ Backend: ${{ secrets.BACKEND_URL || 'Not configured' }}"
          echo "ğŸ“Š Health Check: ${{ secrets.HEALTH_CHECK_URL || 'Not configured' }}"
          echo "ğŸ“‹ CloudPanel URL: https://${{ secrets.DEPLOY_HOST }}:8443"
