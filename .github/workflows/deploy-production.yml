name: Deploy - Production

on:
  workflow_dispatch:  # Manual trigger only for safety
  push:
    branches:
      - production  # Deploy when code is pushed to production branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Requires approval if branch protection is enabled

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      # TODO: replace with real lint/test commands when available.
      - name: Run backend checks (placeholder)
        working-directory: backend
        run: npm run lint || echo "lint step skipped"

      - name: Run frontend checks (placeholder)
        working-directory: frontend
        run: npm run lint || echo "lint step skipped"

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.PROD_NEXT_PUBLIC_BACKEND_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.PROD_NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.PROD_RAZORPAY_KEY_ID }}
        run: npm run build

      - name: Deploy to production host
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PROD_DEPLOY_PATH }}
            git fetch --all
            git checkout production
            
            # Clean all untracked files first (including build artifacts)
            echo "Cleaning untracked files..."
            git clean -fd || true
            
            # Discard any local changes
            git reset --hard HEAD || true
            
            # Fetch latest changes
            git fetch origin production
            
            # Reset to origin/production (this avoids merge conflicts with divergent branches)
            git reset --hard origin/production
            
            # Clean again to ensure clean state
            git clean -fd frontend/.next backend/.next || true

            export DATABASE_URL='${{ secrets.PROD_DATABASE_URL }}'
            export POSTMARK_TOKEN='${{ secrets.PROD_POSTMARK_TOKEN }}'
            export RAZORPAY_KEY_ID='${{ secrets.PROD_RAZORPAY_KEY_ID }}'
            export RAZORPAY_KEY_SECRET='${{ secrets.PROD_RAZORPAY_KEY_SECRET }}'
            export NEXT_PUBLIC_BACKEND_URL='${{ secrets.PROD_NEXT_PUBLIC_BACKEND_URL }}'
            export NEXT_PUBLIC_API_URL='${{ secrets.PROD_NEXT_PUBLIC_API_URL }}'
            export NEXT_PUBLIC_RAZORPAY_KEY_ID='${{ secrets.PROD_RAZORPAY_KEY_ID }}'

            if [ -s "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              . "$NVM_DIR/nvm.sh"
            fi

            npm ci --prefix backend
            npm ci --prefix frontend
            cd backend
            
            # Run Prisma migrations - critical for schema updates
            echo "Checking migration status..."
            MIGRATION_STATUS=$(npx prisma migrate status 2>&1 || true)
            echo "$MIGRATION_STATUS"
            
            # Proactively resolve known failed migrations before attempting deploy
            # Note: prisma migrate status doesn't show failed migrations, but they block new migrations
            # We resolve them proactively to prevent P3009 errors
            echo "Proactively resolving known potentially failed migrations..."
            npx prisma migrate resolve --rolled-back "20250115000003_remove_unused_ota_sources" 2>&1 || echo "Migration 20250115000003_remove_unused_ota_sources not in failed state (this is OK)"
            npx prisma migrate resolve --rolled-back "20250115000002_add_easemytrip_cleartrip_booking_sources" 2>&1 || echo "Migration 20250115000002 not in failed state (this is OK)"
            npx prisma migrate resolve --rolled-back "20250115000001_loyalty_program_phase1_set_default" 2>&1 || echo "Migration 20250115000001 not in failed state (this is OK)"
            npx prisma migrate resolve --rolled-back "20250115000000_loyalty_program_phase1" 2>&1 || echo "Migration 20250115000000 not in failed state (this is OK)"
            echo "✓ Proactive migration resolution complete"
            
            echo "Running Prisma migrations..."
            set +e  # Temporarily disable exit on error to capture output
            DEPLOY_OUTPUT=$(npx prisma migrate deploy 2>&1)
            DEPLOY_EXIT_CODE=$?
            set -e  # Re-enable exit on error
            
            # Always print the output
            echo "$DEPLOY_OUTPUT"
            
            if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
              echo "✓ Migrations applied successfully"
            else
              echo ""
              echo "⚠️  Migration failed, attempting recovery..."
              
              # Check if it's a P3009 error (failed migrations blocking new ones)
              if echo "$DEPLOY_OUTPUT" | grep -qi "P3009\|failed migrations in the target database"; then
                echo "Detected P3009 error - failed migrations blocking new ones"
                
                # Extract failed migration name from error message
                FAILED_MIGRATION=$(echo "$DEPLOY_OUTPUT" | grep -oE "[0-9]{14}_[a-zA-Z0-9_]+" | head -1 || echo "")
                
                if [ -n "$FAILED_MIGRATION" ]; then
                  echo "Attempting to resolve failed migration: $FAILED_MIGRATION"
                  if npx prisma migrate resolve --rolled-back "$FAILED_MIGRATION" 2>&1; then
                    echo "✓ Migration $FAILED_MIGRATION marked as rolled back successfully"
                    echo "Retrying migration deployment..."
                    set +e  # Temporarily disable exit on error
                    RETRY_OUTPUT=$(npx prisma migrate deploy 2>&1)
                    RETRY_EXIT_CODE=$?
                    set -e  # Re-enable exit on error
                    echo "$RETRY_OUTPUT"
                    if [ $RETRY_EXIT_CODE -eq 0 ]; then
                      echo "✓ Migrations applied successfully after recovery"
                    else
                      echo "ERROR: Migration still failed after recovery attempt"
                      npx prisma migrate status
                      exit 1
                    fi
                  else
                    echo "ERROR: Could not resolve failed migration $FAILED_MIGRATION"
                    npx prisma migrate status
                    exit 1
                  fi
                else
                  echo "ERROR: Could not identify failed migration from error message"
                  npx prisma migrate status
                  exit 1
                fi
              else
                echo "ERROR: Migration failed with unknown error"
                npx prisma migrate status
                exit 1
              fi
            fi
            
            # Generate Prisma client
            echo "Generating Prisma client..."
            npx prisma generate
            echo "✓ Prisma client generated"
            cd ..
            
            # Create .env.local for Next.js runtime (rewrites need this at runtime)
            echo "NEXT_PUBLIC_BACKEND_URL=${{ secrets.PROD_NEXT_PUBLIC_BACKEND_URL }}" > frontend/.env.local
            echo "NEXT_PUBLIC_API_URL=${{ secrets.PROD_NEXT_PUBLIC_API_URL }}" >> frontend/.env.local
            echo "NEXT_PUBLIC_RAZORPAY_KEY_ID=${{ secrets.PROD_RAZORPAY_KEY_ID }}" >> frontend/.env.local
            
            NEXT_PUBLIC_BACKEND_URL='${{ secrets.PROD_NEXT_PUBLIC_BACKEND_URL }}' \
            NEXT_PUBLIC_API_URL='${{ secrets.PROD_NEXT_PUBLIC_API_URL }}' \
            NEXT_PUBLIC_RAZORPAY_KEY_ID='${{ secrets.PROD_RAZORPAY_KEY_ID }}' \
            npm run build --prefix frontend

            # Verify build completed successfully
            if [ ! -d "frontend/.next" ]; then
              echo "ERROR: frontend/.next directory not found after build!"
              exit 1
            fi
            
            if [ ! -d "frontend/.next/static" ]; then
              echo "ERROR: frontend/.next/static directory not found!"
              exit 1
            fi

            # Export env vars from .env.local for PM2 process
            export NEXT_PUBLIC_BACKEND_URL='${{ secrets.PROD_NEXT_PUBLIC_BACKEND_URL }}'
            export NEXT_PUBLIC_API_URL='${{ secrets.PROD_NEXT_PUBLIC_API_URL }}'
            export NEXT_PUBLIC_RAZORPAY_KEY_ID='${{ secrets.PROD_RAZORPAY_KEY_ID }}'

            # Restart backend
            pm2 restart prod-backend || pm2 start ecosystem.config.js --only prod-backend
            
            # Restart frontend - ensure it's running
            if pm2 list | grep -q "prod-frontend"; then
              echo "Frontend process exists, reloading..."
              pm2 reload prod-frontend --update-env || pm2 restart prod-frontend --update-env
            else
              echo "Frontend process not found, starting..."
              if [ ! -f "ecosystem.config.js" ]; then
                echo "ERROR: ecosystem.config.js not found!"
                exit 1
              fi
              echo "Starting frontend process..."
              pm2 start ecosystem.config.js --only prod-frontend --update-env 2>&1
              START_EXIT_CODE=$?
              echo "PM2 start exit code: $START_EXIT_CODE"
              echo "Waiting 5 seconds for process to initialize..."
              sleep 5
              echo "PM2 list after start attempt:"
              pm2 list
              if ! pm2 list | grep -q "prod-frontend"; then
                echo "ERROR: Frontend process did not appear in PM2 list after start!"
                pm2 describe prod-frontend 2>&1 || echo "Process does not exist"
                exit 1
              fi
            fi
            pm2 save
            
            # Verify both processes are running
            echo "Verifying PM2 processes..."
            pm2 list
            if ! pm2 list | grep -q "prod-frontend.*online"; then
              echo "ERROR: Frontend process is not online!"
              pm2 logs prod-frontend --lines 30 --nostream || echo "Could not get frontend logs"
              exit 1
            fi
            
            # Wait for server to be ready
            echo "Waiting for server to start..."
            sleep 15

      - name: Production health check
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_DEPLOY_HOST }}
          username: ${{ secrets.PROD_DEPLOY_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            # Source nvm to get node/npm/pm2 in PATH
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            echo "Checking PM2 status first..."
            pm2 list || echo "PM2 list failed (non-critical)"
            
            echo "Waiting additional time for services to be ready..."
            sleep 10
            
            # Check if backend is listening on port first
            echo "Checking if backend is listening on port 4000..."
            for i in {1..10}; do
              if netstat -tlnp 2>/dev/null | grep -q ':4000' || ss -tlnp 2>/dev/null | grep -q ':4000'; then
                echo "✓ Backend is listening on port 4000"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "⚠️  Backend not listening on port 4000 after 10 attempts"
              else
                echo "  Attempt $i/10: Backend not ready yet, waiting 2 seconds..."
                sleep 2
              fi
            done
            
            echo "Checking server health..."
            HEALTH_CHECK_URL="${{ secrets.PROD_HEALTHCHECK_URL }}"
            if curl --fail --max-time 15 --retry 3 --retry-delay 3 -L "$HEALTH_CHECK_URL"; then
              echo "✓ Health check passed!"
            else
              echo "✗ Health check failed!"
              echo "PM2 Status:"
              pm2 list || echo "PM2 not available in PATH"
              echo "PM2 Logs (last 50 lines):"
              pm2 logs --lines 50 --nostream || echo "PM2 logs not available"
              echo "Checking if services are listening on ports..."
              netstat -tlnp | grep -E ':(3000|3001|4000|4001)' || ss -tlnp | grep -E ':(3000|3001|4000|4001)' || echo "No services found on expected ports"
              exit 1
            fi

