name: Deploy to CloudPanel

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --only=production

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
        
      - name: Generate Prisma Client (frontend)
        working-directory: frontend
        run: npx prisma generate

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_RAZORPAY_KEY_ID: ${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}
        run: npm run build

      - name: Copy repository to server (rsync)
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -az --delete --exclude ".git" --exclude "node_modules" --exclude ".next/cache" --exclude "frontend/.next/cache"
          path: ./
          remote_path: ${{ secrets.PROJECT_PATH }}
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_SSH_KEY }}
          remote_port: ${{ secrets.DEPLOY_PORT }}

      - name: Run remote deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: DATABASE_URL,RAZORPAY_KEY_ID,RAZORPAY_KEY_SECRET,NEXT_PUBLIC_API_URL,NEXT_PUBLIC_RAZORPAY_KEY_ID
          script: |
            set -e
            cd "${{ secrets.PROJECT_PATH }}"
            # Ensure permissions
            mkdir -p logs backend/uploads
            chmod -R 755 .
            # Ensure env files are present (create/update if secrets provided)
            if [ -n "${{ secrets.DATABASE_URL }}" ]; then
              sed -i "" -e "/^DATABASE_URL=/d" backend/.env 2>/dev/null || true
              echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> backend/.env
            fi
            if [ -n "${{ secrets.RAZORPAY_KEY_ID }}" ]; then
              sed -i "" -e "/^RAZORPAY_KEY_ID=/d" backend/.env 2>/dev/null || true
              echo "RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}" >> backend/.env
            fi
            if [ -n "${{ secrets.RAZORPAY_KEY_SECRET }}" ]; then
              sed -i "" -e "/^RAZORPAY_KEY_SECRET=/d" backend/.env 2>/dev/null || true
              echo "RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}" >> backend/.env
            fi
            if [ -n "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
              sed -i "" -e "/^NEXT_PUBLIC_API_URL=/d" frontend/.env.local 2>/dev/null || true
              echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" >> frontend/.env.local
            fi
            if [ -n "${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}" ]; then
              sed -i "" -e "/^NEXT_PUBLIC_RAZORPAY_KEY_ID=/d" frontend/.env.local 2>/dev/null || true
              echo "NEXT_PUBLIC_RAZORPAY_KEY_ID=${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}" >> frontend/.env.local
            fi
            # Deploy via provided script if available
            if [ -x scripts/deploy-cloudpanel.sh ]; then
              ./scripts/deploy-cloudpanel.sh
            else
              echo "scripts/deploy-cloudpanel.sh not found; running inline steps"
              cd backend && npm ci --only=production && npx prisma generate && npx prisma migrate deploy
              cd ../frontend && npm ci --only=production && npm run build
              cd .. && pm2 startOrReload ecosystem.config.js --env production || pm2 start ecosystem.config.js --env production
              pm2 save
            fi

      - name: Health check backend
        run: |
          sleep 20
          curl -f ${{ secrets.HEALTH_CHECK_URL }}




